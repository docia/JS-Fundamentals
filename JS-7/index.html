<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container mt-5">
			<p id="text">I am learning JavaScript events!</p>
			<div>
				<button class="change-style">Change style!</button>
			</div>
		</div>

		<div class="buttons-set d-flex align-content-center container mt-5">
			<button class="btn-info me-2 blue">Click to make the page blue.</button>
			<button class="btn-info me-2 pink">
				Double-click to make the page pink.
			</button>
			<button class="btn-info me-2 brown">
				Click and hold to make the page brown.
			</button>
			<a href="#" class="yellow">Hover over to make page yellow</a>
		</div>

		<div class="d-flex container mt-5">
			<select class="form-select w-25" aria-label="Default select example">
				<option selected>Open this select menu</option>
				<option value="1">John</option>
				<option value="2">Steve</option>
				<option value="3">David</option>
				<option value="4">Sarah</option>
			</select>
			<button class="choose-and-delete ms-2">Choose and Delete</button>
		</div>

		<div class="live-container container mt-5">
			<button class="live-button">Live button</button>
		</div>

		<div class="live-resize container mt-5"></div>

		<div class="container">
			<select name="country" id="country" >
				<option value="ger">Germany</option>
				<option value="usa">USA</option>
				<option value="ukr">Ukraine</option>
			</select>
	
			<select name="cities" id="cities"></select>
			<p class="text mt-2"></p>
		</div>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
