<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>Paska</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-light bg-light mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img
						src="images/bunny-icon.svg"
						alt="Bunny icon"
						class="d-inline-block align-text-top pb-2 bunny-icon"
					/>
					Paska
				</a>

				<div class="shopping-cart me-4">
					<img
						src="images/shopping-cart.svg"
						class="cart-image"
						alt="Shopping cart"
					/>
					<div class="buy-items">0</div>
				</div>
			</div>
		</nav>

		<div class="container cards-container">
			<div class="row"></div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Shopping cart</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body d-flex flex-column">
						<div class="modal-body__title-row d-flex justify-content-between">
							<span class="item-title">ITEM</span>
							<span class="price-title">PRICE</span>
							<span class="quantity-title">QUANTITY</span>
						</div>
						<hr />
						<div
							class="modal-body__main-row d-flex flex-column justify-content-between"
						>
							<div id="cart"></div>

							<hr />
							<div class="modal-body__cart-total d-flex justify-content-end">
								<strong class="cart-total-title me-3">Total</strong>
								<span class="cart-total-price" id="cart-total">50$</span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
